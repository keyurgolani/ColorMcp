name: Bug Report
description: Report a bug or unexpected behavior
title: '[Bug]: '
labels: ['bug', 'needs-triage']
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of MCP Color Server are you using?
      placeholder: '1.0.0'
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: What environment are you running in?
      options:
        - Node.js (Local)
        - Docker
        - MCP Client (Claude Desktop)
        - MCP Client (Other)
        - CI/CD Pipeline
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Call tool with parameters...
        2. Observe result...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: tool-call
    attributes:
      label: Tool Call Example
      description: Provide the exact tool call that causes the issue (sanitize any sensitive data)
      render: json
      placeholder: |
        {
          "tool": "convert_color",
          "parameters": {
            "color": "#FF0000",
            "output_format": "rgb"
          }
        }

  - type: textarea
    id: error-response
    attributes:
      label: Error Response
      description: If applicable, provide the error response
      render: json
      placeholder: |
        {
          "success": false,
          "error": {
            "code": "ERROR_CODE",
            "message": "Error message"
          }
        }

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Any relevant log output
      render: text
      placeholder: Paste relevant logs here...

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using?
      placeholder: '18.17.0'

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: 'macOS 14.0, Ubuntu 22.04, Windows 11'

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I have tested with the latest version
          required: true
